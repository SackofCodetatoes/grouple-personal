<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>

  <script src="../../socket.io/socket.io.js"></script>
</head>

<body>
  <ul id="messages"></ul>
  <form id='chat-form' action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>
</body>
<script>
//submit listener prevents button default, takes input's value and emits to other users as 'chat message'
//socket.on listens for 'chat message' and runs function if received
  const socket = io.connect();
  document.getElementById('chat-form')
    .addEventListener('submit', function(event){
      event.preventDefault();
      socket.emit('chat message', document.getElementById('m').value);
      document.getElementById('m').value = '';
      return false;
    });
    socket.on('chat message', function(msg){
      let chatElem = document.createElement("li");
      chatElem.append(msg);
      document.getElementById('messages')
        .append(chatElem);
    });

  </script>

</html>
